- id: excessive_errors
  description: Muitos erros detectados
  level: ERROR
  threshold: 2
  severity: high

- id: many_warnings
  description: Muitos avisos detectados
  level: WARN
  threshold: 2
  severity: medium

- id: connection_failure
  description: Falha de conexão detectada
  severity: high
